{% extends 'base.html' %}

{% block title %}ตัวละครในเกม Valorant{% endblock %}

{% block content %}
<header class="text-center my-4">
    <h1 class="text-danger">Valorant Agents</h1>
</header>

<main>
    <div class="container">
        <div class="row justify-content-center">
            {% for agent in agents %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card bg-dark text-white border-danger shadow-lg">
                        {% if agent['img'] %}
                            <img src="{{ url_for('static', filename='images/' + agent['img']) }}" alt="{{ agent['name'] }}" class="card-img-top">
                        {% else %}
                            <img src="{{ url_for('static', filename='images/default.jpg') }}" alt="Default Image" class="card-img-top">
                        {% endif %}
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">{{ agent['name'] }}</h5>
                            <p class="card-text"><strong>บทบาท:</strong> {{ agent['role'] }}</p>
                            <p class="card-text">{{ agent['description'] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>

<style>
    h1 {
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6);
    }
    .card {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #dc3545;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
    }
    .card img {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
        background-color: black;
        border-bottom: 2px solid #dc3545;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }
</style>
{% endblock %}
